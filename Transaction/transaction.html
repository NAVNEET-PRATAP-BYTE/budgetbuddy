<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Buddy - Transaction</title>
  <link rel="stylesheet" href="../Style/nav.css" />
  <link rel="stylesheet" href="transaction.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <!-- Navigation Header -->
  <div id="nav">
    <div id="intro">
      <a href="../index.html">
        <div id="logo">
          <img src="../logo2.png" alt="Budget Buddy Logo">
        </div>
      </a>
      <div id="name">
        <p>
          <span class="big-b">B</span>
          <span class="up">udget</span><br>
          <span class="down">uddy</span>
        </p>
      </div>
    </div>
    <div id="tabs">
      <!-- In Transaction.html -->
      <div class="texts">
        <a href="transaction.html" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a>
      </div>
      <div class="texts">
        <a href="../Summary/summary.html"><i class="fas fa-chart-line"></i> Summary</a>
      </div>
      <div class="texts">
        <a href="../History/history.html"><i class="fas fa-history"></i> History</a>
      </div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Manage Your Transactions</h1>
    <p>Track your income and expenses effortlessly with Budget Buddy.</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1 class="page-title">Add Your Transaction</h1>
    <form id="transactionForm" class="form-container">
      <div class="floating-label salary-container">
        <!-- Replace the salary section with -->
        <fieldset class="expenses-fieldset salary-section">
          <legend class="expenses-legend">
            <i class="fas fa-wallet"></i>
            Salary Details
          </legend>
          <div class="expense-card salary-card">
            <i class="fas fa-money-bill-wave expense-icon"></i>
            <div class="floating-label">
              <input type="number" id="salary" name="salary" min="0" step="0.01" required placeholder=" " />
              <label for="salary">Base Salary</label>
            </div>
            <div class="salary-actions">
              <button type="button" id="refreshSalary" class="action-btn refresh-btn">
                <i class="fas fa-sync-alt"></i> Reset
              </button>
              <div class="bonus-input-container">
                <input type="number" id="bonusAmount" class="bonus-input" min="0" step="0.01" placeholder="Bonus Amount" />
                <button type="button" id="addToSalary" class="action-btn add-btn">
                  <i class="fas fa-plus"></i> Add
                </button>
              </div>
            </div>
            <div id="salaryMessage" class="status-message"></div>
          </div>
        </fieldset>
        
        <!-- Add this between Regular Expenses and Custom Expenses sections -->
        <fieldset class="expenses-fieldset permanent-expenses" id="permanentExpensesSection" style="display: none;">
          <legend class="expenses-legend">
            <i class="fas fa-thumbtack"></i>
            Permanent Expenses
          </legend>
          <div id="permanentExpensesContainer" class="permanent-expenses-grid"></div>
        </fieldset>
      </div>

      <!-- Regular Expenses Section -->
      <fieldset class="expenses-fieldset">
        <legend class="expenses-legend">
          <i class="fas fa-wallet"></i>
          Regular Expenses
        </legend>
        <div class="expenses-grid">
          <div class="expense-card">
            <i class="fas fa-shopping-basket expense-icon"></i>
            <div class="floating-label">
              <input type="number" id="groceries" name="groceries" min="0" step="0.01" placeholder=" " />
              <label for="groceries">Groceries</label>
            </div>
          </div>
      
          <div class="expense-card">
            <i class="fas fa-home expense-icon"></i>
            <div class="floating-label">
              <input type="number" id="households" name="households" min="0" step="0.01" placeholder=" " />
              <label for="households">Household</label>
            </div>
          </div>
      
          <div class="expense-card">
            <i class="fas fa-heartbeat expense-icon"></i>
            <div class="floating-label">
              <input type="number" id="healthcare" name="healthcare" min="0" step="0.01" placeholder=" " />
              <label for="healthcare">Healthcare</label>
            </div>
          </div>
      
          <div class="expense-card">
            <i class="fas fa-plane expense-icon"></i>
            <div class="floating-label">
              <input type="number" id="travelling" name="travelling" min="0" step="0.01" placeholder=" " />
              <label for="travelling">Travel</label>
            </div>
          </div>
      
          <div class="expense-card">
            <i class="fas fa-graduation-cap expense-icon"></i>
            <div class="floating-label">
              <input type="number" id="education" name="education" min="0" step="0.01" placeholder=" " />
              <label for="education">Education</label>
            </div>
          </div>
        </div>
      </fieldset>
      
      <!-- Custom Expenses Section -->
      <fieldset class="expenses-fieldset custom-expenses">
        <legend class="expenses-legend">
          <i class="fas fa-plus-circle"></i>
          Custom Expenses
        </legend>
        <div id="customExpensesContainer">
          <div class="grid">
            <div>
              <label for="customExpenseName0">Expense Name</label>
              <input type="text" id="customExpenseName0" name="customExpenseName0" placeholder="e.g. Gym" />
            </div>
            <div>
              <label for="customExpenseAmount0">Amount</label>
              <input type="number" id="customExpenseAmount0" name="customExpenseAmount0" min="0" step="0.01" />
            </div>
            <div class="custom-expense-actions">
              <button type="button" class="make-permanent-btn" title="Make Permanent">
                <i class="fas fa-thumbtack"></i>
              </button>
              <button type="button" class="delete-permanent-btn" title="Delete Permanent">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
        <button type="button" id="addCustomExpenseBtn" class="add-expense-btn">
          <i class="fas fa-plus"></i> Add Custom Expense
        </button>
      </fieldset>

      <div>
        <label for="transactionDate">Transaction Date</label>
        <input type="date" id="transactionDate" name="transactionDate" required />
      </div>

      <button type="submit" class="submit-btn">
        Add Transaction
      </button>
    </form>
  </div>

  <script src="transaction.js"></script>
</body>
</html>
